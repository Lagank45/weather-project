<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Weather App</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="weather-container">
    <h1>Weather App</h1>
    <button onclick="logout()" style="float: right;">Logout</button>
    <form id="weatherForm">
      <input type="text" id="locationInput" placeholder="Enter location" required />
      <button type="submit">Get Weather</button>
    </form>
    <form id="weatherForm">
  <input type="text" id="locationInput" placeholder="Enter location" required />
  <button type="submit">Get Weather</button>
  <button type="button" id="geoButton">📍 Use My Location</button>
</form>
    <div id="weatherResult" class="weather-result hidden">
      <h2 id="cityName"></h2>
      <p><strong>Temperature:</strong> <span id="temp"></span>°C</p>
      <p><strong>Condition:</strong> <span id="condition"></span></p>
      <p><strong>Humidity:</strong> <span id="humidity"></span>%</p>
      <p><strong>Wind Speed:</strong> <span id="wind"></span> km/h</p>
      <img id="weatherIcon" src="" alt="Weather Icon" />
    </div>
  </div>
  <script src="weather.js"></script>
</body>
</html>
